<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #221f1f; 
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background: #2a2727;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 90%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background-color: #ff9800;
            color: #221f1f;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Riwayat Pendidikan</h2>
        <table>
            <tr>
                <th>Tahun</th>

            </tr>
            <tr>
                <td>2008 - 2014</td>
                <td>SD</td>
                <td>SDN Sriamur 01</td>
            </tr>
            <tr>
                <td>2014 - 2017</td>
                <td>SMP</td>
                <td>MTS Khairul Ummah Syahroni</td>
            </tr>
            <tr>
                <td>2017 - 2020</td>
                <td>MA</td>
                <td>MA Khairul Ummah Syahroni</td>
            </tr>
            <tr>
                <td>2022 - Sekarang</td>

            </tr>
        </table>
    </div>
</body>
</html>
